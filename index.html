<!DOCTYPE html>
<html>
	<head>
		<title>simon's card game</title>
		<!--'href' means where the file is
		'type' tells the browser it is css 
		'rel' tell the browser it is a stylesheet-->
		<link href="style.css" type="text/css" rel="stylesheet" />
		<!--adds the google font to the page-->
		<link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua&display=swap" rel="stylesheet" />		
	</head>
	<body>
				
		<div id="container">
			<div id="welcome">
				<h1>Simon's Game</h1>
				<input type="button" id="startGame" value="Start Game" />
			</div>
			
			<ul id="classSelect">
				<li class="warrior">
					<div class="title">WARRIOR</div>
					<div class="image"><img src=images/warrior.png /></div>
					<div class="text">"A strong and sturdy warrior!"</div>
				</li>
				<li class="thief">
					<div class="title">THIEF</div>
					<div class="image"><img src=images/thief.png /></div>
					<div class="text">"A quick and nimble thief!"</div>
				</li>
				<li class="rogue">
					<div class="title">ROGUE</div>
					<div class="image"><img src=images/rogue.png /></div>
					<div class="text">"a cunning and clever rogue!"</div>
				</li>
				<li class="textBox0"></li>
				<li class="textBox1"></li>
				<li class="textBox2"></li>
			</ul>
									
			<div id="theGame" class="hidden">
				<ul id="gridContainer">
					<li class="gridSquare" id="grid0">0</li>
					<li class="gridSquare" id="grid1">0</li>
					<li class="gridSquare" id="grid2">0</li>
					
					<li class="gridSquare" id="grid3">0</li>
					<li class="gridSquare" id="grid4">0</li>
					<li class="gridSquare" id="grid5">0</li>
					
					<li class="gridSquare" id="grid6">0</li>
					<li class="gridSquare" id="grid7">0</li>
					<li class="gridSquare" id="grid8">0</li>
				</ul>
				
				<ul id="inventory">
				
				</ul>
				<div id="trash">
				
				</div>
				
				<ul id="monsterDeck">
				
				</ul>
				
				<ul id="roomDeck">
				
				</ul>
				
				<div id="healthBar">
					<div class="inner">
					</div>
				</div>
				
				<div id="currancy">
				</div>
				
				<ul id="hand">
					<li class="draw0"></li>
					<li class="draw1"></li>
					<li class="draw2"></li>
				</ul>
				
				<ul id= "diceContainer">
					<li class ="dice0"></li>
					<li class="dice1"></li>
				</ul>
				
				<button id="rollDiceButton">Roll Dice</button>
								
			</div>
		</div>
		<script src="jquery.js"></script>
		<script src="engine.js"></script>
	</body>
</html>
